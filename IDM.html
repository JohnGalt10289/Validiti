<script>
let clicks = 0;  
document.getElementById("clicks").innerHTML = clicks;
Math.round((clicks += 6)*2); 

var myElement = document.getElementById('myElement');

var mc = new Hammer(myElement);
mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });
mc.on("panleft panright panup pandown press", function(ev) {
    console.log(ev.type +" gesture detected.");
    console.log(((ev.srcEvent.offsetX * ev.srcEvent.offsetY)*62)*256);
    if(clicks >= 500000) {
        document.getElementById("avatar").innerHTML = "Signature Recorded!";
        document.getElementById("clicks").innerHTML = clicks;
        clicks += clicks;

      }
});

function Angel() {
  return Math.random().toString(512).split('').filter( function(clicks, index, self) { 
      return self.indexOf(clicks) === index;
  }).join('').substr(clicks,clicks);
}

console.log(Angel());
</script>
